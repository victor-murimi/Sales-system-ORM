<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/inventory.css">
  <link rel="stylesheet" href="//cdn.datatables.net/1.11.0/css/jquery.dataTables.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>
  <!-- nav bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#naarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="/">Home</a>
          <a class="nav-link" href="/login">Login</a>
          <a class="nav-link" href="/dashboard">dashbord</a>
          <a class="nav-link" href="/sales">sales</a>
          <a class="nav-link" href="/inventory">inventory</a>
          <a class="nav-link" href="/stock">stock</a>
        </div>
      </div>
    </div>
  </nav>



  <!-- Button trigger modal -->
  <h3>Welcome {{name}}</h3>

  <div class="container">
    <div class="form">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Add New Item
      </button>
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

              <form method="POST" action="/inventory">
                <div class="form-group">
                  <label for="exampleInputEmail1">name</label>
                  <input name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Buying_Price</label>
                  <input name="BP" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">selling_price</label>
                  <input name="SP" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Product_Quantity</label>
                  <input name="quantity" class="form-control" id="exampleInputPassword1">
                </div>

                <input type="submit" class="btn btn-primary">Submit</input>
              </form>



            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
      <!-- table -->
      <table id="myTable" class="table table-dark table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">BP</th>
            <th scope="col">SP</th>
            <th scope="col">QUANTITY</th>
            <th scope="col">Edit</th>
            <th scope="col">Sale</th>
          </tr>
        </thead>
        <tbody>
          {%for product in y%}
          <tr>
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.buying_price}}</td>
            <td>{{product.Selling_price}}</td>
            <td>{{product.product_quantity}}</td>
            <td>
              <button>Edit</button>

              <!-- modal -->

            </td>
            <td>
              <!-- button that triggers modal -->
              <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#exampleModal{{product.id}}">Sales</button>

              <!-- modal -->
              <div class="modal fade" id="exampleModal{{product.id}}" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content" style="background-color: azure; color: black;">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">



                      <form method="POST" action="/sales">
                        <div class="form-group">
                          <input name="product_id" type="hidden" value="{{product.id}}">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Quantity</label>
                          <input name="quantity" class="form-control" id="-quantity">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>

                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                  </div>
                </div>
              </div>


            </td>
          </tr>

          {%endfor%}

        </tbody>
      </table>
    </div>
  </div>
  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src=//cdn.datatables.net/1.11.0/js/jquery.dataTables.min.js></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>

  <script type="text/javascript">
    $(document).ready(function () {
      $('#myTable').DataTable();
    });</script>
</body>

</html>
