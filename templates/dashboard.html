    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Excepturi omnis voluptates assumenda suscipit quisquam

    <div style="width: 40%; margin: 0 auto; display: flex; justify-content: space-around; gap: 3rem; align-items: center;"> 
        <canvas id="bar-chart" ></canvas>
        <canvas id="pie-chart"></canvas> 
        <!-- <canvas id="line-chart" width="450" height="200"></canvas> -->
    </div>

    <!-- chart js  bar chart-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"></script>
    <script src="https://www.chartjs.org/samples/2.9.4/utils.js"></script>
    <script>

        new Chart(document.getElementById("pie-chart"),
            {
                type: 'pie',
                data: {
                    labels: [
                        'Red',
                        'Blue',
                        'Yellow'
                    ],
                    datasets: [{
                        label: "pie chart",
                        data: {{ c | tojson}},
                        backgroundColor: [
                            'rgb(255, 99, 132)',
                            'rgb(54, 162, 235)',
                            'rgb(255, 205, 86)'
                        ],
                        hoverOffset: 4
                    }]
                }
            });
    </script>
    <script>
        new Chart(document.getElementById("bar-chart"),
            {
                type: 'bar',
                data: {
                    labels: {{ v | tojson}},
            datasets: [{
                label: 'My First Dataset',
                data: {{ f | tojson}},
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(255, 159, 64, 0.2)',
                'rgba(255, 205, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(201, 203, 207, 0.2)'
            ],
            borderColor: [
                'rgb(255, 99, 132)',
                'rgb(255, 159, 64)',
                'rgb(255, 205, 86)',
                'rgb(75, 192, 192)',
                'rgb(54, 162, 235)',
                'rgb(153, 102, 255)',
                'rgb(201, 203, 207)'
            ],
            borderWidth: 1
                }]
            },
            options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        },
        });
    </script>
    <!-- chart js utilities -->

</body>

</html>
