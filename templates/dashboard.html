    <div
        style="width: 40%; margin: 0 auto; display: flex; justify-content: space-around; gap: 3rem; align-items: center;">
        <canvas id="bar-chart"></canvas>
        <canvas id="pie-chart"></canvas>
        <!-- <canvas id="line-chart" width="450" height="200"></canvas> -->
    </div>

    <!-- chart js  bar chart-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.js"></script>
    <script src="https://www.chartjs.org/samples/2.9.4/utils.js"></script>


    <script>
    // pie chart for the top five products
        new Chart(document.getElementById("pie-chart"), {
            type: 'pie',
            data: {
                labels: {{ prod| tojson | safe}},
            datasets: [{
                label: "Top 5 Products",
                backgroundColor: ["#3e95cd", "#8e5ea2", "#3cba9f", "#e8c3b9", "#c45850"],
                data: {{ data5| tojson | safe}}
        
      }]
    },
            options: {
            title: {
                display: true,
                text: 'Top 5 most sold Products'
            }
        }
  });
        
    </script>
    
    
    <script>
        new Chart(document.getElementById("bar-chart"),
            {
                type: 'bar',
                data: {
                    labels: {{ monthspm|tojson|safe }},
            datasets: [{
                label: 'Sales',
                data: {{ dataspm|tojson|safe}},
            backgroundColor: ['rgba(255, 99, 132, 0.2)', 'rgba(255, 159, 64, 0.2)', 'rgba(255, 205, 86, 0.2)', 'rgba(75, 192, 192, 0.2)', 'rgba(54, 162, 235, 0.2)', 'rgba(153, 102, 255, 0.2)', 'rgba(201, 203, 207, 0.2)'],
            borderColor: ['rgb(255, 99, 132)', 'rgb(255, 159, 64)','rgb(255, 205, 86)','rgb(75, 192, 192)','rgb(54, 162, 235)','rgb(153, 102, 255)', 'rgb(201, 203, 207)' ],
            borderWidth: 1
                }]
            },
            options: {
            legend:{display: false},
            title:{
                display: true,
                text: 'Sales per month for the year 2022'
            }
        },
        });
    </script>
    <!-- chart js utilities -->
